<!DOCTYPE html>
<html>
    <head>
   <title>table tag</title>
    </head>
    <body>
        <h2>Create a Food Recipe along with nutrition diet table.</h2>
        <table style="border-collapse:collapse" border="2" cellspacing="0" cellpadding="10" width="400" height="100">
        <tr>
            <th>Nutrient</th>
            <th>Value</th>
        </tr >
        <tr>
            <td>Energy</td>
            <td>420KCAL</td>
            
        </tr>
        <tr>
            <td>protein</td>
            <td>10G</td>
            
        </tr>
        <tr>
            <td>fat</td>
            <td>12g</td>
            
        </tr>
        <tr>
            <td>carbs</td>
            <td>66g</td>
            
        </tr>
        <tr>
            <td>sodium</td>
            <td>825g</td>
            
        </tr>
        <tr>
            <td>Iron</td>
            <td>2.7g</td>
            
        </tr>
        <tr>
            <td>Vitamin B12</td>
            <td>0.03g</td>
            
        </tr>
        <tr>
            <td>CALCIUM</td>
            <td>107.7g</td>
           
        </tr>
            <tr>
            <td>DIETARY FIBER</td>
            <td>7g</td>
            
        </tr>
           
    </table>
    </body>
</html>
